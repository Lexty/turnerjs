<html>
<head><title>Test with Session Cookie vs. User Cookie</title></head>
<body>
<a href='#' onclick='W.bi.wixUserCookies.init(); showCookies();'>init</a><br />
<a href='#' onclick='W.Utils.cookies.deleteCookie(W.bi.wixUserCookies.PERSISTENT_COOKIE); showCookies();'>delete persistent</a><br />
<a href='#' onclick='W.Utils.cookies.deleteCookie(W.bi.wixUserCookies.SESSION_COOKIE); showCookies();'>delete session</a><br />
<a href='#' onclick='showCookies();'>show cookies</a><br/>
<textarea id="cookies" rows="20" cols="160"></textarea><br /><br />

<input type='text' id='name' value='_wsbi' /><br/>
<a href='#' onclick='getCookie();'>get cookie</a><br />
<textarea id="cookie" rows="2" cols="160"></textarea>

<script type="text/javascript" src="/html-bootstrap/javascript/bi/LogMessages.js"></script>
<script type="text/javascript" src="/html-bootstrap/javascript/bi/Logger.js"></script>
<script type="text/javascript" src="../../main/javascript/bi/UserCookies.js"></script>
<script type="text/javascript" src="/html-bootstrap/javascript/bootstrap/Setup.js"></script>
<script type="text/javascript" src="/html-bootstrap/javascript/utils/UtilsClass/WUtils.js"></script>
<script type="text/javascript" src="/html-bootstrap/javascript/utils/UtilsClass/Cookies.js"></script>
<script type="text/javascript" src="/html-bootstrap/javascript/utils/UtilsClass/HelperUtils.js"></script>
<script type="text/javascript" src="../../main/javascript/bi/WixBI.js"></script>
<script type="text/javascript" src="../../main/javascript/bi/Analytics.js"></script>

<script type="text/javascript">
	function showCookies() {
		document.getElementById('cookies').value=document.cookie;
	}

	function getCookie() {
		document.getElementById('cookie').value=W.Utils.cookies.readCookie(document.getElementById('name').value);
	}
	showCookies();
</script>
</body>
</html>
