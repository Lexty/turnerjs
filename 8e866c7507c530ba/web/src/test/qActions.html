    <script type="text/javascript" src="../../web/libs/hammer.min.js"></script>

    <script type="text/javascript">
        var shown = true;

        function enableLinks() {
            getElem("email").href = "mailto:noamsi@wix.com";

            getElem("call").href = "tel:555-555-5555";

            getElem("loc").href = "http://maps.apple.com/?q=tel-aviv";
        }

        function disableLinks() {
            getElem("email").href = "javascript: void(0)";

            getElem("call").href = "javascript: void(0)";

            getElem("loc").href = "javascript: void(0)";
        }

        function olo () {
            var drag = getElem("drag");
            var bar = getElem("quickActions");
            this.swipeTM;
            var isClosed = false;

            Hammer(drag).on('tap', function(){
                if (isClosed) {
                    moveUp();
                } else {
                    moveDown();
                }
                isClosed = !isClosed;
            });



            Hammer(bar).on('swipedown', function(){
                isClosed = !isClosed;
                moveDown();
            });

            function moveDown(){
                var bottom = parseInt(window.getComputedStyle(bar).bottom)
                if(bottom>-180){
                    disableLinks();
                    bottom = bottom - 10;
                    bar.style.bottom =  bottom + "px";
                    this.swipeTM = setTimeout(moveDown, 10);
                }else{
                    this.swipeTM ? clearTimeout(this.swipeTM) : null;
                }
            }


            Hammer(bar).on('swipeup', function(){
                isClosed = !isClosed;
                moveUp();
            });

            function moveUp(){
                var bottom = parseInt(window.getComputedStyle(bar).bottom);
                if(bottom<0){
                    bottom = bottom + 10;
                    bar.style.bottom =  bottom + "px";
                    this.swipeTM = setTimeout(moveUp, 10);
                }else{
                    enableLinks();
                    this.swipeTM ? clearTimeout(this.swipeTM) : null;
                }
            }

            enableLinks();
            setTimeout(
                function(){
                    getElem("siteNav").className = getElem("siteNav").className.replace("disabled","")
                },3000);
        }

        function getElem(id) {
            return document.getElementById(id);
        }

    </script>

    <script>
        function getZoom() {
            var screenWidth = ((Math.abs(window.orientation) == 90) ? screen.height : screen.width);
            return (screenWidth / window.innerWidth);
        }

        var qActionsElement = getElem("quickActions");

        var initZoom = (window.innerWidth/document.body.offsetWidth) * getZoom();
        qActionsElement.style.zoom = initZoom/getZoom() ;

        var _pinch;
        var _slideBarUpTM;

        window.addEventListener('touchstart', handleTouchStart);
        window.addEventListener('touchmove', handleTouchMove);


        function handleTouchStart(e){
            if(_pinch){
                showBar();
            }else{
                hideBar(e);
                _slideBarUpTM = setTimeout(showBar, 1000);
            }
        }

        function handleTouchMove(){
            if(_slideBarUpTM){
                clearTimeout(_slideBarUpTM);
                _slideBarUpTM = setTimeout(showBar, 200);
            }
        }

        function showBar(){
            if(!_pinch) return;
            _pinch = false;
            qActionsElement.style.zoom = initZoom/getZoom() ;
            var opacity = 0;
            qActionsElement.style.opacity = String(opacity);
            qActionsElement.style.visibility = "visible";

            var _fadeBarTM;
            showBarAnimate();
            function showBarAnimate(){
                opacity = parseFloat(qActionsElement.style.opacity);
                if(opacity < 1){
                    opacity = opacity + 0.02;
                    qActionsElement.style.opacity = String(opacity);
                    _fadeBarTM = setTimeout(showBarAnimate, 10);
                }else{
                    clearTimeout(_fadeBarTM);
                }

            }
        }

        function hideBar(e){
            if (e.touches.length > 1) {
                qActionsElement.style.visibility = "hidden";
                _pinch = true;
            }
        }
    </script>
