<!DOCTYPE HTML>
<html>
<head>
    <title>Ckeditor Specs Runner</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta http-equiv="Pragma" content="no-cache">
    <link href="../framework/jasmine-min.css" rel="stylesheet">

    <script src="../framework/framework-min.js" type="text/javascript" ></script>
    <script src="../../../bootstrap/libs/mootools-core-1.3-full-nocompat.js" type="text/javascript"></script>
    <script src="../../../web/libs/ckeditor_4/ckeditor.js" type="text/javascript" ></script>
    <script src="../javascript/it/libs/ckeditor/WixParserSpec.js" type="text/javascript" ></script>
</head>
<body>
<script>
    (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var trivialReporter = new jasmine.TrivialReporter();

          jasmineEnv.addReporter(trivialReporter);

          jasmineEnv.specFilter = function(spec) {
            return trivialReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
          };

          function execJasmine() {
            jasmineEnv.execute();
          }

        })();
</script>
<textarea id="testArea"></textarea>
<textarea id="testArea2"></textarea>
<!--<div id="HTMLReporter" class="jasmine_reporter"></div>-->
</body>
</html>
