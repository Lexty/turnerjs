<div ng-class="{'wix-slider-disabled' : disabled}">
    <label wix-translate="label" ng-class="{'wix-slider-label' : label}"></label>

    <div class="clearfix wix-slider-sliderArea">
        <div class="wix-slider-container"
             ng-style="{background : 'url({{webThemeDir}}button/slider_sprite.png) repeat-x 0 -26px'}"
             ng-class="{'wix-slider-container-units' : units}">
            <div class="wix-slider-leftCorner"
                 ng-style="{background : 'url({{webThemeDir}}button/slider_sprite.png) no-repeat 100% -52px'}"></div>
            <div class="wix-slider-rightCorner"
                 ng-style="{background :  'url({{webThemeDir}}button/slider_sprite.png) no-repeat 0 -78px'}"></div>
            <div class="wix-slider-sliderKnob"></div>
        </div>
        <wix-ticker-input wix-data="wixData" label="{{inputLabel}}" min={{min}} max="{{max}}" step="{{step}}"
                          disabled="{{disabled}}" input-width="{{inputWidth}}" class="wix-slider-input-container"
                          ng-show="!hideInput"></wix-ticker-input>
    </div>
</div>
