<div class="wix-color-selector" ng-click="openColorPicker()">
    <div ng-show="wixData" class="wix-color-selector-transparent" ng-style="transparentBackgroundStyle"></div>
    <div class="wix-color-selector-color" ng-style="{'background-color': color, 'opacity': alpha}"></div>
    <div class="wix-color-selector-button" ng-mouseenter="buttonSpritePos = ' 0 50%'"
         ng-mouseleave="buttonSpritePos = '0 0'"
         ng-mousedown="buttonSpritePos = ' 0 100%'" ng-mouseup="buttonSpritePos = ' 0 50%'"
         style="background:{{buttonURL}} {{buttonSpritePos}}"></div>
</div>
