<div class="clearfix">
    <input type="checkbox" ng-model="isChecked" class="wix-checkbox-input"/>
    <label ng-show="label" class="wix-checkbox-label" wix-translate="label" ng-click="_onLabelClick()"></label>
    <span ng-show="tooltip" wix-tooltip="tooltip" class="wix-tooltip-icon">&nbsp;</span>
</div>
