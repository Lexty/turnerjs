<div class="wix-radio-group">
    <label class="wix-radio-image-button-group-label" ng-show="label" wix-translate="label"></label>
    <span ng-repeat="buttonData in buttonsData">
        <wix-radio-image-button
                    model="modelWrapper.data" value="{{buttonData.value}}" img-css-data="buttonData.imageCss"
                    width="{{buttonWidth}}" height="{{buttonHeight}}"></wix-radio-image-button>
    </span>
</div>
