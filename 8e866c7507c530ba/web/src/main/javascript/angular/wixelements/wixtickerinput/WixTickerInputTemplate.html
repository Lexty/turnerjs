<label ng-class="{'wix-ticker-input-label' : label, 'wix-ticker-input-label-disabled' : disabled}">{{label}}</label>
<input class="wix-ticker-input-input" step="{{step}}" type="number" min="{{min}}" max="{{max}}"
       ng-disabled="disabled" ng-style="{width : inputWidth}"/>
<span class="wix-slider-input-units" ng-show="units">{{units}}</span>
