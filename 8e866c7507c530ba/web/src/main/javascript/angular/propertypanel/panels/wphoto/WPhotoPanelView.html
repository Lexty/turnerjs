<div ng-controller="WPhotoPanelController as photoController" class="ng-content-panel">
    <div class="groupBox">
        <wix-image-picker
                class="wix-button-primary"
                label="IMAGE_REPLACE"
                gallery-type="photos"
                height="65px" width="65px"
                wix-data="propertyPanelController.compData.data"></wix-image-picker>
    </div>

    <div class="groupBox">
        <wix-select label="PHOTO_IMAGE_SCALING" tooltip="Image_Settings_Image_Scaling_ttid"
                    wix-data="propertyPanelController.compData.properties.displayMode"
                    options="photoController.imageScalingOptions"></wix-select>
    </div>

    <div class="groupBox">
        <wix-button
                icon-src="http://static.parastorage.com/services/skins/2.913.2/images/wysiwyg/core/themes/editor_web/button/edit-image-icon.png"
                icon-width="28px" icon-height="28px"
                class="wix-button-default wix-button-arrow" label="PHOTO_EDIT_IMAGE"
                command="WEditorCommands.OpenAviaryDialog"></wix-button>
    </div>

    <div class="groupBox">
        <wix-input label="PHOTO_TITLE" tooltip="Image_Settings_Title_ttid"
                   wix-data="propertyPanelController.compData.data.title"
                   validator="htmlCharactersValidator"></wix-input>
        <wix-input label="PHOTO_ALT_TEXT" tooltip="Image_Settings_Alt_Text_ttid"
                   wix-data="propertyPanelController.compData.data.alt"
                   validator="htmlCharactersValidator"></wix-input>
    </div>

    <div class="groupBox">
        <wix-select label="PHOTO_IMAGE_BEHAVIOR" wix-data="propertyPanelController.compData.properties.onClickBehavior"
                    options="photoController.onClickBehaviorOptions"></wix-select>
    </div>

    <div class="groupBox" ng-show="propertyPanelController.compData.properties.onClickBehavior === 'goToLink'">
        <wix-link label="LINK_LINK_TO" placeholder="http://www.wix.com"
                  wix-data="propertyPanelController.compData.data.link"></wix-link>
    </div>

    <div class="groupBox">
        <wix-change-style></wix-change-style>
    </div>

    <div class="groupBox">
        <wix-add-animation></wix-add-animation>
    </div>
</div>
