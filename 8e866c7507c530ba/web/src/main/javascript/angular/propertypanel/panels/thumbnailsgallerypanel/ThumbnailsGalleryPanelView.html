<div ng-controller="WThumbnailGalleryController as thumbnailGalleryController" class="ng-content-panel">
    <div class="groupBox">
        <wix-organize-images-button gallery-config-id='MatrixGallery'></wix-organize-images-button>
    </div>

    <div class="groupBox">
        <wix-change-gallery-button></wix-change-gallery-button>
    </div>

    <div class="groupBox">
        <wix-select label="PHOTO_IMAGE_SCALING"
                    wix-data="propertyPanelController.compData.properties.cropAndFitStage"
                    options="thumbnailGalleryController.imageScalingOptions"></wix-select>
    </div>

    <div class="groupBox">
        <wix-select label="GALLERY_TRANSITION"
                    wix-data="propertyPanelController.compData.properties.transition"
                    options="thumbnailGalleryController.transitionOptions"></wix-select>
    </div>

    <div class="groupBox">
        <wix-select label="GALLERY_THUMBS_POSITION"
                    wix-data="propertyPanelController.compData.properties.thumbnailsGravity"
                    options="thumbnailGalleryController.thumbsPositionOptions"></wix-select>

        <wix-radio-image-button-group label="GALLERY_THUMBNAILS_PROPORTIONS"
                                      wix-data="propertyPanelController.compData.properties.componentScale"
                                      buttons-data="thumbnailGalleryController.thumbnailsProportionsButtonData"
                                      button-width="46px"
                                      button-height="52px">
        </wix-radio-image-button-group>

        <wix-slider
                wix-data="propertyPanelController.compData.properties.margin"
                label="GALLERY_THUMBNAILS_MARGIN"
                min="0"
                max="100"
                step="1">
        </wix-slider>
    </div>

    <div class="groupBox">
        <wix-checkbox label="SLIDESHOW_GALLERY_AUTOPLAY"
                      wix-data="propertyPanelController.compData.properties.autoplay"></wix-checkbox>

        <wix-slider
                wix-data="propertyPanelController.compData.properties.autoplayInterval"
                label="SLIDESHOW_GALLERY_INTERVAL"
                min="{{propertyPanelController.compPropertiesSchema.autoplayInterval.minimum || 0}}"
                max="{{propertyPanelController.compPropertiesSchema.autoplayInterval.maximum || 30}}"
                step="0.05">
        </wix-slider>

        <wix-checkbox label="GALLERY_SHOW_NAV"
                      wix-data="propertyPanelController.compData.properties.arrowMode"></wix-checkbox>
    </div>

    <div class="groupBox">
        <wix-select label="GALLERY_WHEN_CLICKING_ON_IMAGE"
                    wix-data="propertyPanelController.compData.properties.galleryImageOnClickAction"
                    options="thumbnailGalleryController.onImageClickedOptions"></wix-select>
    </div>

    <div class="groupBox">
        <wix-select label="GALLERY_FONT"
                    wix-data="propertyPanelController.compData.properties.font"
                    options="thumbnailGalleryController.fontOptions"></wix-select>

        <wix-select label="GALLERY_TEXT_MODE"
                    wix-data="propertyPanelController.compData.properties.textMode"
                    options="thumbnailGalleryController.textModeOptions"></wix-select>

        <wix-radio-image-button-group label="MENU_BUTTON_TEXT_ALIGNMENT"
                                      wix-data="propertyPanelController.compData.properties.alignText"
                                      buttons-data="thumbnailGalleryController.alignmentButtonsData"
                                      button-width="35px"
                                      button-height="33px">
        </wix-radio-image-button-group>
    </div>

    <div class="groupBox">
        <wix-color-selector-field label="GALLERY_TITLE_COLOR"
                                  wix-data="thumbnailGalleryController.titleColor"></wix-color-selector-field>
        <wix-color-selector-field label="GALLERY_DESC_COLOR"
                                  wix-data="thumbnailGalleryController.descriptionColor"></wix-color-selector-field>
        <wix-color-selector-field label="GALLERY_BCG_COLOR"
                                  wix-data="thumbnailGalleryController.bgColor"></wix-color-selector-field>
    </div>
</div>
