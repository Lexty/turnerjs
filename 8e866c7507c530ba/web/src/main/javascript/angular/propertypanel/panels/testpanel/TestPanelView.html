<div class="ng-content-panel" ng-controller="TestPanelController as testPanelController">
    <h3 style="color: red; margin-bottom: 6px;">TestPanelView</h3>

    <div class="groupBox">
        <wix-input label="PAGE_SECURITY_PASSWORD_LABEL" wix-data="testPanelController.btnLabel"
                   placeholder="'Set the button\'s label'"
                   validator="htmlCharactersValidator" tooltip="Image_Settings_Title_ttid"></wix-input>
        <wix-button class="wix-button-default" label="{{ testPanelController.btnLabel }}"
                    command="WEditorCommands.ShowFlyingMussa"></wix-button>
    </div>

    <div class="groupBox">
        <wix-button class="wix-button-primary" label="Open Test Dialog"
                    click-handler="testPanelController.openTestDialog()"></wix-button>

        <wix-button class="wix-button-danger" label="Open mock legacy dialog"
                    click-handler="testPanelController.openMockLegacyDialog()"></wix-button>
    </div>

    <div class="groupBox">
        <wix-switch-button wix-data="testPanelController.switchState"></wix-switch-button>
        <span>Switch value: {{ testPanelController.switchState }}</span>
    </div>
    <div class="groupBox">
        <wix-slider wix-data="testPanelController.firstSlider" min="0" max="10" step="1" label="'Slider label'"
                    theme-dir="http://localhost/skins/images/wysiwyg/core/themes/editor_web/"></wix-slider>
        <wix-slider wix-data="testPanelController.secondSlider" min="-5" max="5" step="0.25" label="'Slider label'"
                    theme-dir="http://localhost/skins/images/wysiwyg/core/themes/editor_web/"></wix-slider>
    </div>
</div>
