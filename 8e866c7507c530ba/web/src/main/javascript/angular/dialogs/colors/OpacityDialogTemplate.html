<div>
    <div ng-style="{ 'background-image': context.backgroundImage }"
         style="margin:10px 0; position: relative; height: 38px; overflow: hidden; border-radius: 4px;
         margin-bottom: 16px; ;border: 1px solid rgb(153,153,153);">

        <div style="width: 50%; height:38px; position: absolute"
             ng-style="{ 'background-color': context.color }"></div>

        <div style="width: 50%; height:38px; position:absolute; right:0"
             ng-style="{ 'background-color': context.color,'opacity': context.opacityValue.value*0.01 }"></div>

    </div>

    <wix-slider wix-data="context.opacityValue.value" label="ADJUST_DIALOG_OPACITY" min="0" max="100"
                step="1"></wix-slider>
</div>
