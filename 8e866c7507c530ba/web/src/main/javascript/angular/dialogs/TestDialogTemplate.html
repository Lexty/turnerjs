<div class="ng-testdialog-container">
    <button ng-click="context.openDialog()">Open Dialog</button>
    <button ng-click="context.openLegacyDialog()">Open Legacy NGTestDialog</button>
    <br/>
    <button ng-click="dialog.setTitle('OK_BUTTON')">Change Title</button>
    <button ng-click="dialog.setDescription('CANCEL_BUTTON')">Change Description</button>
    <button ng-click="dialog.setHelpId('someHelpId_')">Change HelpID</button>
</div>
