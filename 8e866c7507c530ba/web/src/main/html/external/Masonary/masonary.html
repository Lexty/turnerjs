<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        html, body{
            width:100%;
            height:100%;
            overflow-x: hidden;
            overflow-y: auto;
            margin:0;
            padding: 0;
        }

        .masonry,
        .masonry .masonry-brick {
            -webkit-transition-duration: 0.7s;
            -moz-transition-duration: 0.7s;
            -ms-transition-duration: 0.7s;
            -o-transition-duration: 0.7s;
            transition-duration: 0.7s;
        }

        .masonry {
            -webkit-transition-property: width, height;
            -moz-transition-property: width, height;
            -ms-transition-property: width, height;
            -o-transition-property: width, height;
            transition-property: width, height;
        }

        .masonry .masonry-brick {
            -webkit-transition-property: left, right, top;
            -moz-transition-property: left, right, top;
            -ms-transition-property: left, right, top;
            -o-transition-property: left, right, top;
            transition-property: left, right, top;
        }

    </style>
</head>
<body>
    <div id="container"></div>
<script src='http://sslstatic.wix.com/services/js-sdk/1.17.0/js/Wix.js'></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="masonry.min.js"></script>
<script type="text/javascript">

    var gutterWidth = 12;
    var columnWidth = Math.floor(window.innerWidth /3 - gutterWidth);
    var el = document.getElementById('container');

    // initialize Masonry instance
    var wall = new Masonry( el, {
        // options...
        columnWidth: columnWidth,
        gutterWidth: gutterWidth,
        isFitWidth: true
    });

    var items = [];

    Wix.addEventListener(Wix.Events.SETTINGS_UPDATED, function (message) {
        items = message.items || [];
        refresh();
    });


    var lastHeight = 0;
    setInterval(function(){
        if(lastHeight !== el.scrollHeight) {
            console.log('lastHeight', lastHeight);
            lastHeight = el.scrollHeight;
            Wix.reportHeightChange(lastHeight);
        }
    }, 200);

//
    function createSliderDom() {
        var item;
        var fragment = document.createDocumentFragment();
        for (var i = 0; i < items.length; i++) {
            item = items[i];
            fragment.appendChild(createSingleItem(item, i))
        }
        return fragment;
    }

    function createSingleItem(item, index) {

        var div = document.createElement('div');
        var h1 = document.createElement('h1');
        var img = document.createElement('img');
        var p = document.createElement('p');

        div.className = 'item';
        div.style.width = columnWidth + 'px';

        h1.innerHTML = item.title;
        p.innerHTML = item.description;

        img.width = columnWidth;
        img.height = Math.ceil(columnWidth / 1.6180);

        img.title = item.title;
        img.alt = item.description;
        img.src = Wix.Utils.Media.getResizedImageUrl(item.uri, img.width, img.height);//{{src}}

        img.onclick = function(evt){
            Wix.pushState(JSON.stringify({cmd:'zoom', args:[index]}));
        };

        div.appendChild(h1);
        div.appendChild(img);
        div.appendChild(p);

        return div;
    }

    function refresh() {
        el.innerHTML = '';
        el.appendChild(createSliderDom());
        wall.appended( el.children, false);
    }

</script>
</body>
</html>
