<style>
    body {
        margin: 0;
        overflow: hidden;
    }
</style>
<div>
    <iframe webkitAllowFullScreen='true' mozallowfullscreen='true' allowfullscreen='allowfullscreen' frameborder='0'
            id="c" scrolling="no" style="border:none; overflow:hidden; width:100%; height:100%"></iframe>
</div>
<script type="text/javascript">
    function queryStringToObj() {
        var obj = {},
                queryStringArray = document.location.href.split("?")[1].split("&"),
                i;

        for (i = 0; i < queryStringArray.length; i++) {
            var objPart = queryStringArray[i].split("=");
            obj[objPart[0]] = decodeURIComponent(objPart[1]);
        }

        return obj;
    }

    function removeProtocol(url) {
        var newUrl = url;
//        var regexp = /^((ftp|http|https):)?\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/;
//        var res = regexp.test(newUrl);
//        if (!res){
//            newUrl="";
//        }
        if (url === undefined) {
            return;
        }
        if (newUrl.indexOf('http://') === 0) {
            newUrl = newUrl.substr(5);
        }
        if (newUrl.indexOf('https://') === 0) {
            newUrl = newUrl.substr(6);
        }
        return newUrl;
    }

    function isUrlValid(url) {
        var validUrlReg = /^(?:(?:ftps?:|https?:)?\/\/)?(?:(?:[\u0400-\uA69F\w][\u0400-\uA69F\w-]*)?[\u0400-\uA69F\w]\.)+(?:[\u0400-\uA69Fa-z]+|\d{1,3})(?::[\d]{1,5})?(?:[/?#].*)?$/i;
        return validUrlReg.test(url.replace(/\s/g, '%20'));
    }

    var iframe = document.getElementById("c"),
        obj = queryStringToObj(),
        iframeUrl = removeProtocol(obj.url),
        isValid = isUrlValid(iframeUrl);

    iframe.src = isValid ? iframeUrl : "";
</script>
