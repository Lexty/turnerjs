<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Spotify Search</title>

    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- /build -->
</head>

<body ng-app="SpotifySearchApp" ng-cloak>
    <div id="wrapper" ng-controller="MainCtrl">
        <form ng-submit="doSearch()">
            <input id="searchInput" ng-model="searchTerm" type="text" placeholder="{{ 'enterSearchPhrase' | translate }}"/>
            <a id="searchBtn" class="button regularBtn ng-class:{true: 'disabled'}[searchTerm.length == 0]" ng-click="doSearch()">{{ 'search' | translate }}</a>
        </form>
        <div id="searchSubText">
            {{ conditionalText('searchSubText') | artistsOnly | translate }}
        </div>

        <ul class="tabsUL">
            <li ng-repeat="tab in tabs"
                class="tab ng-class:{true: 'selectedTab'}[selectedTab == tab.name]"
                ng-click="switchTab(tab.name)">
                    <span>{{ tab.alias | translate }}</span>
                    <span ng-show="!showWelcome">({{ searchResults[tab.name].length }})</span>
            </li>
        </ul>

        <div class="tabContent" ng-view=""></div>

        <div id="welcome" ng-show="showWelcome">
            <div id="welcomeImg"></div>
            <div id="welcomeTxt">
                {{ conditionalText('welcomeTxt') | artistsOnly | translate }}
            </div>
        </div>

        <div id="footer">
            <a id="cancelBtn" class="button regularBtn" ng-click="closeDialog(false)">{{ 'cancel' | translate }}</a>
            <a id="okBtn" class="button colorBtn ng-class:{true: 'disabled'}[!selectedItemInfo || selectedItemInfo.index == -1]" ng-click="closeDialog(true)">{{ 'ok' | translate }}</a>
        </div>
    </div>

    <script src="scripts/libs/angular.min.js"></script>
    <script src="scripts/libs/angular-translate.min.js"></script>
    <script src="scripts/libs/angular-translate-loader-static-files.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/spotifySearch.js"></script>
</body>
</html>
