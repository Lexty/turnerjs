<div>
    <table class="outer-table">
        <tbody>
            <tr>
                <td>
                    <table class="inner-table-top">
                        <tr>
                            <td class="col-header tracks-view-first-col">{{ 'songName' | translate }}</td>
                            <td class="col-header tracks-view-second-col">{{ 'artistName' | translate }}</td>
                            <td class="col-header tracks-view-thrid-col remove-right-border">{{ 'album' | translate }}</td>
                            <td class="col-header col-header-spacer">&nbsp;</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="results-table-scroll-wrapper">
                        <table class="inner-table-bottom table-striped">
                            <tbody>
                                <tr ng-repeat="item in searchResults.tracks | limitTo: 100"
                                    ng-click="selectItem(item)"
                                    ng-dblclick="chooseItem(item)"
                                    ng-class="{true: 'selectedItem'}[selectedItemInfo.tab == 'tracks' && item.index == selectedItemInfo.index]">
                                    <td class="tracks-view-first-col">{{item.trackName}}</td>
                                    <td class="tracks-view-second-col">{{item.artistName}}</td>
                                    <td class="tracks-view-thrid-col">{{item.albumName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="no-results" ng-show="(!showWelcome && searchResults.tracks.length == 0)">
        <div class="no-results-img"></div>
        <div class="no-results-txt">
            {{ 'songsNoResults' | translate }}
        </div>
    </div>
</div>
