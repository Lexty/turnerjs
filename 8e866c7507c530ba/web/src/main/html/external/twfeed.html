<!DOCTYPE html>
<html>
  <head>
      <script>
          function initialize() {
            if ( window.addEventListener )
                 window.addEventListener('message', update, false);
            else if ( window.attachEvent )
                 window.attachEvent('message', update, false);

              // Without calling update, IE doesn't display properly, so calling with default data
              update( null);
          }
      </script>
  </head>
  <body onload="initialize()" style="margin: 0px;">
  <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
  <script>
       function update( e ) {
            var json = e ? JSON.parse ( e.data ) : {};
            var initObj = {
                    id: "feedHolder0",
                    version: 2,
                    type: 'profile',
                    height: json["height"] || 210,
                    width: json["width"] || 250,
                    rpp: json["numOfTweets"] || 5,
                    interval: 30000,
                    features: {
                        scrollbar: true,
                        loop: false,
                        live: true,
                        behavior: 'all'
                    },
                    theme: {
                        shell: {
                            background:  json["shellBGColor"] || "#000000",
                            color:  json["shellColor"] || "#FFFFFF"
                        },
                        tweets: {
                            background:  json["tweetBGColor"]|| "#000000",
                            color:  json["tweetColor"] || "#FFFFFF",
                            links:  json["tweetLinkColor"] || "#$AED05"
                        }
                    }
                };

                var feedObj = new window.TWTR.Widget(initObj).render().setUser(json["userName"] || "wix");

                if (json["start"]) {
                    feedObj.start();
                }
          }
  </script>
    <div id="feedHolder0"></div>
  </body>
</html>
