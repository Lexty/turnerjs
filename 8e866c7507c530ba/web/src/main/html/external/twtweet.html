<style>
    body {
        margin:  0;
    }
</style>
<iframe id='twt' allowtransparency="true" frameborder="0" scrolling="no" src="//platform.twitter.com/widgets/tweet_button.html" style="width:100%; height:100%; margin: 0"></iframe>
<script type="text/javascript">
     function setPropertiesOn( elem ) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
         var q = "";
        for (var i = 0; i < vars.length; i++) {
           var pair = vars[i].split("=");
           if (pair[0] == "c" || pair[0] == "d")
             continue;
           q +="&" + pair[0] + "=" + pair[1];
        }

         document.getElementById('twt').src = "//platform.twitter.com/widgets/tweet_button.html?a=a" + q;
    }

    setPropertiesOn( null );

</script>
