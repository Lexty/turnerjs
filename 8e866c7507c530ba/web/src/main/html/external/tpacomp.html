<!DOCTYPE html>
<html>
    <head>
        <script src='//sslstatic.wix.com/services/js-sdk/1.17.0/js/Wix.js'></script>
        <script>
            Wix.addEventListener(Wix.Events.SETTINGS_UPDATED, function(message) {
                this.message = message;
                update(message);
            });
        </script>
    </head>
    <body>
    <p id='message'>TPA Component</p>
    <script>
        function update( obj ) {
            document.getElementById('message').innerText = obj.message;
            this.width = obj.width;
        }
    </script>
    </body>
</html>
