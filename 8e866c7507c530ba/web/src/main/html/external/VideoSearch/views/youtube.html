<div data-scroll-top>
	<ul class="video-thumb-list">
		<li ng-repeat="item in searchResults.youtube | limitTo: 480"
			ng-click="selectItem(item)"
			ng-dblclick="chooseItem(item)" class="video-thumb" ng-class="{true: 'selectedItem'}[item.index == selectedItemInfo.index]">

			<div class="video-preview">
				<img ng-src="{{item.thumbnail}}" class="" alt=""/>
				<div class="hover-el"></div>

				<a class="preview-action" href="#" ng-click="previewItem(item, $event)">
					<span></span>
				</a>
			</div>

			<span class="title">{{item.title}}</span>

		</li>
	</ul>

	<div class="load-more" ng-class="{true: 'disabled'}[loadMoreInProgress]" ng-show="searchResults.youtube_total >= 24" ng-click="loadMore($event)">
		<a href="#" translate>VIDEOSEARCH_LOADMORE</a>
	</div>

	<div class="no-results" ng-show="(!showWelcome && !searchResults.youtube_total)">
		<div class="no-results-img"></div>
		<div class="no-results-txt" translate>VIDEOSEARCH_NORESULT</div>
	</div>

</div>
