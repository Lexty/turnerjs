<div tabindex="1" class="items animation">
    <figure ng-repeat="img in images" id="{{img.id}}" class="imgCont" ng-class="{active: selectedImg.id === img.id}" ng-click="preview(img, $index); $event.stopPropagation();" draggable="true">
        <div class="img" ng-style="{'background-image': getBGUrl(img)}">
            <figcaption>{{$index+1}}</figcaption>
            <div class="menu">
                <span class="peek" data-id="{{$index}}" ng-mouseenter="showPeek(img.data, $event)" ng-mouseleave="hidePeek()"></span>
                <span class="delete" ng-click="removeNode($index); e.stopPropagation();"></span>
            </div>
        </div>
    </figure>
</div>
