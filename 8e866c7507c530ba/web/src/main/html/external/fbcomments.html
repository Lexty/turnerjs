<style>
    body {
        margin:  0;
    }
</style>

<div id="fbContainer">
    <div id="fb-root"></div>
    <div id="fbc" class="fb-comments"></div>
</div>
<script type="text/javascript">
    (function(d, s, id) {
      setPropertiesOn( document.getElementById('fbc') );

      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=138006612963448&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

     function setPropertiesOn( elem ) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
           var pair = vars[i].split("=");
           if (pair[0] == "c" || pair[0] == "d")
            continue;
           elem.setAttribute(pair[0], pair[1]);
        }
    }
</script>
