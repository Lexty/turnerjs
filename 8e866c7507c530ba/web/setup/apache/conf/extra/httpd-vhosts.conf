##
#  WiX HTML Server - Mobile project folder
##
<VirtualHost *:80>
       DocumentRoot "C:\Projects\expressmobile"
       ServerName dev.pita.wixpress.com

       <Directory "C:\expressmobile\src">
               Order allow,deny
               Allow from all
       </Directory>
</VirtualHost>


##
#  WiX HTML Server - WYSIWYG project folder
##

<VirtualHost *:80>
	DocumentRoot "C:\Projects\html-wysiwyg"
	ServerName wysiwyg.pita.wixpress.com

	#Core Scripts
	Alias /src/main/javascript/wysiwyg C:\Projects\html-wysiwyg\src\main\javascript
    Alias /src/main/javascript C:\Users\shaik\Projects\expressmobile\src\main\javascript

    Alias /src/main/css/wysiwyg C:\Projects\html-wysiwyg\src\main\css
    Alias /src/main/css C:\Projects\expressmobile\src\main\css

    Alias /src/main/images/wysiwyg C:\Projects\html-wysiwyg\src\main\images
    Alias /src/main/images C:\Projects\expressmobile\src\main\images

    Alias /src/main/resources/wysiwyg C:\Projects\html-wysiwyg\src\main\resources
    Alias /src/main/resources C:\Projects\expressmobile\src\main\resources

	Alias /src/test/wysiwyg C:\Projects\html-wysiwyg\src\test
	Alias /src/test C:\Projects\expressmobile\src\test

    Alias /src/main/flash C:\Projects\expressmobile\src\main\flash

	<Directory "C:\Projects\expressmobile\src">
		Order allow,deny
		Allow from all
	</Directory>

	<Directory "C:\Projects\html-wysiwyg\src">
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
