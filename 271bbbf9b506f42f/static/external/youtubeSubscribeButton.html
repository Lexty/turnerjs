<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #youtubeBtn {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script src="https://apis.google.com/js/plusone.js"></script>
<div id="youtubeBtn" class="g-ytsubscribe" data-channel="%???%" data-channelid="%???%" data-layout="%???%" data-theme="%???%"></div>

<script type="text/javascript">
    (function () {
        var elem = document.getElementById('youtubeBtn');
        var params = window.location.search.substring(1).split("&");

        for (var i = 0; i < params.length; i++){
            var pair = params[i].split("=");

            if (pair[0] === 'channel') {
                elem.setAttribute('data-channel', pair[1]);
                elem.setAttribute('data-channelid', pair[1]);
            } else if (pair[0] === 'layout') {
                elem.setAttribute('data-layout', pair[1]);
            } else if (pair[0] === 'theme') {
                elem.setAttribute('data-theme', pair[1]);
            }
        }
    }());

</script>
</body>
</html>
