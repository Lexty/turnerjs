<!DOCTYPE html>
<html>
<head>
    <title>Santa Editor Puk</title>
    <style type="text/css">
        body {
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }

        #editing-layer {
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            left: 0px;
        }

        #live-preview {
            width: 100%;
            height: 100%;
        }

        /*  Editor UI         */

        #toggle-mobile-view {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 36px;
            height: 36px;
            background-color: #404040;
            cursor: pointer;
            background-image: url('/static/images/editorUI/topbar-toggle-mobile.png');
        }

        #toggle-mobile-view:hover {
            background-position: 0px 50%;
        }

        #toggle-mobile-view.selected {
            background-position: 0px 100%;
        }

        /*  Free transform UI */

        #free-transform-ui {
            position: absolute;
            display: none;
            cursor: move;
        }

        .ft-handle {
            position: absolute;
        }

        #ft-ui-top {
            height: 10px;
            top: 0px;
            left: 0px;
            right: 0px;
            cursor: ns-resize;
            background-image: url('/static/images/editorUI/bb-default-top.png');
            background-repeat: repeat-x;
        }

        #ft-ui-right {
            width: 10px;
            top: 0px;
            bottom: 0px;
            right: -7px;
            cursor: ew-resize;
            background-image: url('/static/images/editorUI/bb-default-right.png');
            background-repeat: repeat-y;
        }

        #ft-ui-bottom {
            height: 10px;
            bottom: -10px;
            right: 0px;
            left: 0px;
            cursor: ns-resize;
            background-image: url('/static/images/editorUI/bb-default-bottom.png');
            background-repeat: repeat-x;
        }

        #ft-ui-left {
            width: 10px;
            top: 0px;
            bottom: 0px;
            left: -4px;
            cursor: ew-resize;
            background-image: url('/static/images/editorUI/bb-default-left.png');
            background-repeat: repeat-y;
        }

        #ft-ui-top-left {
            width: 8px;
            height: 8px;
            top: -3px;
            left: -6px;
            background-image: url('/static/images/editorUI/hendles-sprite.png');
            background-repeat: no-repeat;
        }

        #ft-ui-top-right {
            width: 8px;
            height: 8px;
            top: -3px;
            right: -2px;
            background-image: url('/static/images/editorUI/hendles-sprite.png');
            background-repeat: no-repeat;
        }

        #ft-ui-bottom-right {
            width: 8px;
            height: 8px;
            bottom: -5px;
            right: -2px;
            background-image: url('/static/images/editorUI/hendles-sprite.png');
            background-repeat: no-repeat;
        }

        #ft-ui-bottom-left {
            width: 8px;
            height: 8px;
            bottom: -5px;
            left: -6px;
            background-image: url('/static/images/editorUI/hendles-sprite.png');
            background-repeat: no-repeat;
        }

        #ft-ui-top-knob {
            width: 8px;
            height: 8px;
            top: -3px;
            left: 50%;
            background-image: url('/static/images/editorUI/hendles-sprite.png');
            background-repeat: no-repeat;
        }

        #ft-ui-bottom-knob {
            width: 8px;
            height: 8px;
            bottom: 5px;
            left: 50%;
            background-image: url('/static/images/editorUI/hendles-sprite.png');
            background-repeat: no-repeat;
        }

        #ft-ui-left-knob {
            width: 8px;
            height: 8px;
            top: 50%;
            left: -3px;
            background-image: url('/static/images/editorUI/hendles-sprite.png');
            background-repeat: no-repeat;
        }

        #ft-ui-right-knob {
            width: 8px;
            height: 8px;
            top: 50%;
            right: 5px;
            background-image: url('/static/images/editorUI/hendles-sprite.png');
            background-repeat: no-repeat;
        }

    </style>
    <script data-main="/app/main-iframe-editor.js" src="/lib/requirejs/require.js"></script>
</head>
<body>
    <iframe id="live-preview"></iframe>
    <div id="editing-layer">
        <div id="toggle-mobile-view"></div>
        <div id="free-transform-ui">
            <div id="ft-ui-top" class="ft-handle">
                <div id="ft-ui-top-knob" class="ft-handle"></div>
            </div>
            <div id="ft-ui-right" class="ft-handle">
                <div id="ft-ui-right-knob" class="ft-handle"></div>
            </div>
            <div id="ft-ui-bottom" class="ft-handle">
                <div id="ft-ui-bottom-knob" class="ft-handle"></div>
            </div>
            <div id="ft-ui-left" class="ft-handle">
                <div id="ft-ui-left-knob" class="ft-handle"></div>
            </div>

            <div id="ft-ui-top-left" class="ft-handle"></div>
            <div id="ft-ui-top-right" class="ft-handle"></div>
            <div id="ft-ui-bottom-left" class="ft-handle"></div>
            <div id="ft-ui-bottom-right" class="ft-handle"></div>
        </div>
    </div>
</body>
</html>
